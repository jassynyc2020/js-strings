<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Strings</title>
  </head>
  <body>
    <h1>My Mad-Lib</h1>
    <script>
      document.write("Here is a story for you!<br/>");
      document.write(
        "The inconsiderate " +
          prompt("Name a kind of animal") +
          " strode proudly through " +
          prompt("Name a place") +
          ", dropping " +
          prompt("Name a food") +
          " everywhere." +
          " "
      );
      document.write("The clean-hover flew over the kaka<br/> ");
      document.write(
        "to swoop " +
          prompt("Name of kind of substance") +
          " and also " +
          prompt("Name of a famous person") +
          " so we don't get covered in " +
          prompt("Name of food") +
          " or " +
          prompt("Name of pasta dish") +
          ". "
      );
      document.write(
        "Grandma MooMoo was looking out of her window and saw<br/> "
      );
      document.write(
        "the milkman " +
          prompt("Name of emotion") +
          " and then he ran back into his " +
          prompt("Name of vegetable") +
          " and drove over " +
          prompt("Name of president") +
          " as he was waving to the " +
          prompt("Name of sesame character") +
          ". "
      );
      document.write("The mob of strange looking<br/> ");
      document.write(
        prompt("Name of insects") +
          " were scene crawling from under " +
          prompt("Name of famous statue") +
          "'s feet. "
      );
      document.write(
        "The evening sun has risen over the eggplant village.<br/>"
      );
      document.write(
        prompt("Name of famous band") +
          " is tucked snuggly in their " +
          prompt("Name of instrument") +
          ". The night sky has millions of " +
          prompt("Name of flower") +
          ". "
      );
    </script>
  </body>
</html>
