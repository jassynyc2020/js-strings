<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Strings</title>
  </head>
  <body>
    <h1>My Mad-Lib</h1>
    <script>
      document.write("Here is a story for you!<br/>");
      document.write(
        "The inconsiderate " +
          prompt("Name a kind of animal") +
          " strode proudly through " +
          prompt("Name a place") +
          ", dropping " +
          prompt("Name a food") +
          " everywhere."
      );
    </script>
  </body>
</html>
